<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDo List</title>
    <link rel="stylesheet" type="text/css" href="todo.css">
</head>
<body>
    <header>
        <div class="title-note">
            Welcome to ToDo
        </div>
        <div class="title-description">
            Your personal task manager to make scheduling easier
        </div>
    </header>
    <main>
        <div class="input-task">
            <input type = "text" id ="inp" placeholder="Enter task here...">
            <button type="button" id = "btn">Create Task</button>
        </div>
        <ul id = "result"></ul>
    </main>
    <script src = "todo.js"></script>
</body>
</html>
